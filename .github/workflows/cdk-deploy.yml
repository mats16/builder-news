name: deploy
on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # needed to interact with GitHub's OIDC Token endpoint.
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: node.js setup
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install --check-files

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-west-2

      - name: Build
        run: npx projen build

      - name: Deploy
        id: deploy
        run: $(npm bin)/cdk deploy --require-approval never
        env:
          CUSTOM_DOMAIN_NAMES: ${{ secrets.CUSTOM_DOMAIN_NAMES }}
          ACM_ARN: ${{ secrets.ACM_ARN }}
          HUGO_ENV: production
          HUGO_GOOGLEANALYTICS: ${{ secrets.HUGO_GOOGLEANALYTICS }}
          HUGO_DISQUSSHORTNAME: ${{ secrets.HUGO_DISQUSSHORTNAME }}
