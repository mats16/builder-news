name: CDK deploy
on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  cdk_deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write # needed to interact with GitHub's OIDC Token endpoint.
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: node.js setup
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: yarn install
        run: yarn install
      - name: Build
        run: npx projen build
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1
      - name: Deploy
        id: deploy
        run: $(npm bin)/cdk deploy --require-approval never
        env:
          AWS_REGION: us-west-2
          CUSTOM_DOMAIN_NAMES: ${{ secrets.CUSTOM_DOMAIN_NAMES }}
          ACM_ARN: ${{ secrets.ACM_ARN }}
          HUGO_ENV: production
          HUGO_GOOGLEANALYTICS: ${{ secrets.HUGO_GOOGLEANALYTICS }}
          HUGO_DISQUSSHORTNAME: ${{ secrets.HUGO_DISQUSSHORTNAME }}
